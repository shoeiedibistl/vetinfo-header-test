<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vetinfo-header-test.css">
</head>
<body>
    <header>
        <img src="Header.png" alt="">
    </header>
    <div class="header2">
        <img src="Header2.png" alt="">
    </div>
    <main>
        <img src="Body.png" alt="">

        <button class="button">
            переключить хедер
        </button>
    </main>
    <script>
        const body = document.querySelector('body')
        const button = document.querySelector('.button')
        button.addEventListener('click', () => {
            body.classList.toggle('toggle-header')
        })
    </script>
</body>
</html>
